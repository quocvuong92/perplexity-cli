name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME=perplexity
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY_NAME=perplexity.exe
          fi
          go build -ldflags="-s -w" -o ${BINARY_NAME} .

      - name: Package
        run: |
          ARCHIVE_NAME=perplexity-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip ${ARCHIVE_NAME}.zip perplexity.exe
          else
            tar -czvf ${ARCHIVE_NAME}.tar.gz perplexity
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: perplexity-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            *.tar.gz
            *.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
